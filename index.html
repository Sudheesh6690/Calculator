<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="shortcut icon" href="./asset/fevicon/pngimg.com - calculator_PNG102230.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clr-btn" onclick="clearDisplay()">AC</button>
        <button class="clr-btn" onclick="deleteLast()">&#9003</button>
        <button class="add-btn" onclick="appendToDisplay('/')">÷</button>
        <button class="add-btn" onclick="appendToDisplay('*')">×</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="add-btn" onclick="appendToDisplay('-')">−</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="add-btn" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="assign-btn" onclick="calculateResult()">=</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="add-btn" onclick="appendToDisplay('%')">%</button>
    </div>
</div>

<script>
   
</script>

<script src="main.js"></script>
</body>
</html>
